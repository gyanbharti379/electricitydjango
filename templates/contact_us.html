<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill System</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Basic styles */
        body {
           font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
	header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        nav {
            background: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        textarea {
            height: 150px;
            resize: none;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #444;
        }
        
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        
        .contact-info p {
            margin: 5px 0;
        }
	section {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        
        .article {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Electricity Bill System</h1>
    </header>
    <nav>
        <ul>

           <li><a href="{% url 'home' %}">Home</a></li>
           <li><a href="{% url 'about'%}">About</a></li>
           <li><a href="{% url 'login'%}">Login</a></li>

        </ul>
    </nav>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="contact_process.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            
            <input type="submit" value="Submit">
        </form>
        <div class="contact-info">
            <h3>Our Contact Information</h3>
            <p>Email: info@newspaper.com</p>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Address: 123 Newspaper Lane, City, Country</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Electricity Bill System. All rights reserved.</p>
    </footer>
</body>
</html>
