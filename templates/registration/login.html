<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill System</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        nav {
            background: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        section {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="text"], input[type="password"]{
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #444;
        }
        
        .article {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: red;
        }
        
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Electricity Bill System</h1>
            {% for m in messages %}
            <h3>{{m}}</h3>
            {%endfor%}
    </header>
    <nav>
        <ul>

           <li><a href="{% url 'home' %}">Home</a></li>
           <li><a href="{% url 'about'%}">About</a></li>
           <li><a href="{% url 'contactus'%}">Contact Us</a></li>
           

        </ul>
    </nav>

<div class="container">     
    <section>    
            <h2>User Login</h2>
            <form action="{%url 'submitloginForm'%}" method="post" onsubmit="showSuccessMessage()">

                {% csrf_token %}

                <label for="userType">User Type:</label>
                <select type="select" name="opt" id="userType" class="form-control">
                    <option value="selectUser">Select User</option>
                    <option value="Employee">Employee</option>
                    <option value="Customer">Customer</option>
                </select>    
                <label for="username">Username:</label>          
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <input type="submit" value="Login">
            </form>
            <p class="message">Forgot your password? <a href="{%url 'forgetpass'%}">Reset Password</a>.</p>
            <p class="message">Don't have an account? <a href="{%url 'signup'%}">Sign up here</a>.</p>
            
    </section>
</div>  
    <footer>
        <p>&copy; 2024 Electricity Bill System. All rights reserved.</p>
    </footer>
</body>
</html>
